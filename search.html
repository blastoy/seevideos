<nav style="height:75px;width:100%;background-color:brown;">
  <h3 style="line-height:75px;vertical-align:center;margin-left:20px;">SeeVideos</h3>
</nav>
<div class="search-body">
  
  <div class="search-column-1">
    <div class="search-selector-up" ng-mouseenter="handleMouseEnter({ function: 'scroll', parameters: ['scrollable-1', -2] })" ng-mouseleave="handleMouseLeave()">UP</div>
    <div class="search-selector-down" ng-mouseenter="handleMouseEnter({ function: 'scroll', parameters: ['scrollable-1', 2] })" ng-mouseleave="handleMouseLeave()">DOWN</div>
    <div class="search-text">
      <span>{{ working }}</span>
      <button class="spaceButton" ng-mouseenter="handleMouseEnter({ function: 'spacePressed', parameters: [] })" ng-mouseleave="handleMouseLeave()">|__|</button>
      <button class="backButton" ng-mouseenter="handleMouseEnter({ function: 'backPressed', parameters: [] })" ng-mouseleave="handleMouseLeave()"><--</button>  
      <div class="clearfix"></div>
    </div>
    <div class="search-selector" id="scrollable-1">  
      <div ng-repeat="letter in letters" ng-mouseenter="handleMouseEnter({ function: 'letterPressed', parameters: [$index] })" ng-mouseleave="handleMouseLeave()" class="search-selector-letter">
        <p>{{ letter }}</p>
      </div>
    </div>
    <div class="clearfix"></div>
  </div>
    
  <div class="search-column-2">
    <div class="search-selector-up" ng-mouseenter="handleMouseEnter({ function: 'scroll', parameters: ['scrollable-2', -2] })" ng-mouseleave="handleMouseLeave()" style="width:275px;left:0;background-color:blue;">UP</div>
    <div class="search-selector-down" ng-mouseenter="handleMouseEnter({ function: 'scroll', parameters: ['scrollable-2', 2] })" ng-mouseleave="handleMouseLeave()" style="width:275px;left:0;background-color:blue;">DOWN</div>
    <div class="search-results" id="scrollable-2">
      <div ng-repeat="video in videos | search:working" ng-mouseenter="handleMouseEnter({ function: 'selectVideo', parameters: [$index] })" ng-mouseleave="handleMouseLeave()" class="search-result-block"><img ng-src="{{ video.img }}"></div>
    </div>
    <div class="search-details">
      <h2>{{ selected.name }}</h2>
      <p>{{ selected.description }}</p>

      <button ng-show="selected" ng-mouseenter="handleMouseEnter({ function: 'playPressed', parameters: [] })" ng-mouseleave="handleMouseLeave()" class="playButton">Play</button>
      <button ng-show="selected" class="shareButton">Share</button>
      <button ng-show="selected" class="addButton">Add</button>
    </div>
    <div class="clearfix"></div>
  </div>
    
  <div class="clearfix"></div>
  
</div>
